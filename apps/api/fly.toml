# fly.toml app configuration file generated for firecrawl-mission-ai on 2024-06-14T20:54:54-07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'firecrawl-mission-ai'
primary_region = 'sjc'
kill_signal = 'SIGINT'
kill_timeout = '5s'

[build]

[processes]
  app = 'npm run start:production'
  worker = 'npm run worker:production'

[http_service]
  internal_port = 3002
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 2
  processes = ['app']

  [http_service.concurrency]
    type = 'requests'
    hard_limit = 100
    soft_limit = 50

  [[http_service.checks]]
    interval = '30s'
    timeout = '15s'
    grace_period = '20s'
    method = 'GET'
    path = '/'

[[services]]
  protocol = 'tcp'
  internal_port = 8080
  processes = ['app']

  [[services.ports]]
    port = 80
    handlers = ['http']
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [services.concurrency]
    type = 'connections'
    hard_limit = 30
    soft_limit = 12

[[vm]]
  size = 'performance-4x'
  memory = '4gb'
  cpu_kind = 'shared'
  cpus = 2
  processes = ['app']
